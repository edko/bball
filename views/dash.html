<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	

	<div class="page-header">
	  <h3>Welcome {{ currentUser.first_name }}</h3>
	</div>
	
	<div class="panel panel-primary" ng-repeat="(key, ballnight) in data| orderBy: 'bball_date'">
		<div class="panel-heading text-center">
			<h1 class="panel-title">
				<span class="badge">{{ ballnight.counter }}</span>
				{{ ballnight.bball_date | date:  'EEE M/dd/yyyy' }}
			</h1>
		</div>
		<div class="panel-body">
			<p>
				<a href="#/bballnight/{{ ballnight.bball_date}}/roster">Roster:</a>
			</p>
			<ul class="ballerslist">
				<li ng-repeat="(key,player) in ballnight.roster" >{{ player.first_name }} {{ player.last_name }}</li>
			</ul>

			<p>
				<a href="#/bballnight/{{ ballnight.bball_date}}/roster">Waitlist:</a>
			</p>
			<ul class="ballerslist">
				<li ng-repeat="(key,player) in ballnight.waitlist" >{{ player.first_name }} {{ player.last_name }}</li>
			</ul>

				
			
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="checkin(ballnight, currentUser)" ng-disabled="ballnight.counter==16">Add Me</button>
			<button type="button" class="btn btn-danger btn-lg btn-block" ng-click="checkout(ballnight, currentUser)">Remove Me</button>
	    <button type="button" class="btn btn-warning btn-lg btn-block" ng-click="waitlist(ballnight, currentUser)" ng-disabled="checkwaitlist(ballnight,currentUser)">Waitlist</button>
			<button type="button" class="btn btn-warning btn-lg btn-block" ng-click="removewaitlist(ballnight, currentUser)">Remove Waitlist</button>
		</div>
	</div>
</div>
