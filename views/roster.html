<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h3>{{ message }}</h3>

	<p>Roster for {{ whichBballNight | date:  'EEE M/dd/yyyy' }}</p>

	<ul>
		<li ng-repeat="baller in ballers | orderBy: 'date'">
			{{ baller.first_name}} {{ baller.last_name}} {{baller.date | date: 'EEE M/dd/yyyy h:mma' }}
		</li>
	</ul>
</div>
