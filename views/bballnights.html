<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
	<form name="bballnightForm" ng-submit="addBballNight()" novalidate>
		<legend>Add Bball Night</legend>

		<div class="form-group">
			<label for="">Date</label>
			<input type="date" class="form-control" name="date" ng-model="bballdate" ng-required="true">
		</div>

		<button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
	</form>
	<br />
	<br />


	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">List of Dates</div>
	  <!-- List group -->
	  <ul class="list-group">
	    <li class="list-group-item" ng-repeat="(key, ballnight) in ballnights| orderBy: 'bball_date'">
	    	{{ ballnight.bball_date | date:  'EEE M/dd/yyyy' }}
	    </li>
	  </ul>
	</div>

</div>
